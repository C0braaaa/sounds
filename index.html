<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát nhạc theo phân cảnh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            /* sắp xếp theo cột */
            gap: 15px;
            width: 300px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* màu theo loại nhạc / cảnh */
        .intro {
            background: #2196f3;
        }

        .intro:hover {
            background: #1976d2;
        }

        .scene {
            background: #4caf50;
        }

        .scene:hover {
            background: #388e3c;
        }

        .ending {
            background: #ff9800;
        }

        .ending:hover {
            background: #f57c00;
        }

        .stop {
            background: #f44336;
        }

        .stop:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>

    <h1>Phát nhạc theo phân cảnh</h1>

    <div class="button-container">
        <!-- <button class="intro" onclick="playMusic('soundEffect/nhac-mo-dau.mp3', 0.6)">Nhạc mở đầu</button> -->
        <button class="scene" onclick="playMusic('soundEffect/tiengtrongtruong_cat_3s.mp3', 1)">tiếng trống tan
            trường</button>
        <button class="scene" onclick="playMusic('soundEffect/ducativf.mp3', 1)">tiếng rú ga
            xe
            máy đi nhanh</button>
        <button class="scene" onclick="playMusic('soundEffect/Pink Panther Theme.mp3', 1)">nhạc lén lút, mờ ảo
        </button>
        <button class="scene" onclick="playMusic('soundEffect/police-siren-397963.mp3', 1)">Còi hú</button>
        <button class="scene" onclick="playMusic('soundEffect/soft-piano-100-bpm-121529.mp3', 1)">Piano nhẹ, hồi
            phục</button>
        <button class="ending" onclick="playMusic('soundEffect/Corporate Inspiring Uplifting.mp3', 0.6)">Nhạc uplifting
            –
            mạnh mẽ</button>
        <button class="stop" onclick="stopMusic()">⏹ Dừng nhạc</button>
    </div>

    <!-- Audio element -->
    <audio id="audioPlayer" controls style="margin-top: 20px; width: 100%;"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function playMusic(file, volume) {
            console.log('Yêu cầu phát:', file);
            audioPlayer.src = file;
            audioPlayer.load();
            audioPlayer.volume = volume;
            const playPromise = audioPlayer.play();
            if (playPromise !== undefined) {
                playPromise.catch(err => {
                    console.error('Không thể phát nhạc tự động:', err);
                    alert('Trình duyệt chặn autoplay. Nhấn play trên audio control.');
                });
            }
        }

        function stopMusic() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }

        audioPlayer.addEventListener('error', (e) => {
            console.error('Lỗi audio:', e);
            alert('Không thể tải file âm thanh. Kiểm tra đường dẫn.');
        });
    </script>

</body>

</html>
